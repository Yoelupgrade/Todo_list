<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO List</h1>
      <div class="search">
        <input type="text" class="name-list" placeholder="Name list" />
        <form>
          <input type="text" placeholder="Add task..." class="tasks" />
          <button class="btn-add" type="submit">+</button>
        </form>
      </div>
      <div class="li-container">
        <ul>
        </ul>
      </div>
      <div class="empty">
        <p>There are no items in the list</p>
        <button class="btn-print">Save list</button>
      </div>
    </div>
    <div class="printtask">
    </div>
    <script src="./main.js"></script>
  </body>
</html>
